name: Quaptics
version: '${project.version}'
author: Idra
main: org.metamechanists.quaptics.Quaptics
api-version: 1.19

depend:
  - Slimefun

commands:
  quaptics:
    description: /quaptics
    usage: /quaptics <subcommand>

permissions:
  quaptics.creative:
    default: op
    description: Gives permission to creative items
  quaptics.command.charge:
    default: op
    description: Charge the held item by a specified amount